<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="text">
                <span>Rgb guesser</span>
            </div>
            <div class="text rgb">
                <span>Rgb : </span>
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="button btn1"></div>
                    <div class="button btn2"></div>
                </div>
                <div class="row">
                    <div class="button btn3"></div>
                    <div class="button btn4"></div>
                </div>
                <div class="row">
                    <div class="button btn5"></div>
                    <div class="button btn6"></div>
                </div>
            </div>
            <div class="reset">
                <div class="restart_btn">RESET</div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
